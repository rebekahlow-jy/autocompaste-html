        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1>Pre-Experiment Questionnaire</h1>
                    <hr>
                    <p>Hi there, Participant <span class="js-pid pid"></span>! Please answer the questions below before proceeding to the Experiment.</p>

                    <form id="pre-expt-form">
                        <div class="form-group">
                            <label for="q1">Question 1 - Have you copy and pasted text using the traditional (Ctrl-C, Ctrl-V) method before?</label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q1" id="optionsRadios1" value="1">
                                Yes
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q1" id="optionsRadios2" value="2">
                                No
                              </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="q2">Question 2 - If you have used the traditional (Ctrl-C, Ctrl-V) copy paste method before, how often do you use the traditional (Ctrl-C, Ctrl-V) function?  Please choose the closest option.</label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q2" id="optionsRadios1" value="1">
                                2-3 times daily
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q2" id="optionsRadios2" value="2">
                                2-3 times weekly
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q2" id="optionsRadios3" value="3">
                                2-3 times monthly
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q2" id="optionsRadios4" value="4">
                                No, I have not used the traditional (Ctrl-C, Ctrl-V) copy paste method before
                              </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="q1">Question 3 - Have you used the auto complete function before?</label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q3" id="optionsRadios1" value="1">
                                Yes
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q3" id="optionsRadios2" value="2">
                                No
                              </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="q2">Question 4 - If you have used the auto complete function before, how often do you use the auto complete function? Please choose the closest option.</label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q4" id="optionsRadios1" value="1">
                                2-3 times daily
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q4" id="optionsRadios2" value="2">
                                2-3 times weekly
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q4" id="optionsRadios3" value="3">
                                2-3 times monthly
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q4" id="optionsRadios4" value="4">
                                No, I have not used the auto complete function before
                              </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="q5">Question 5 - What is your name?</label>
                            <input type="text" class="form-control" id="q5" name="q5" placeholder="eg. John Doe">
                        </div>
                        <div class="form-group">
                            <label for="q6">Question 6 - What is your age?</label>
                            <input type="text" class="form-control" id="q6" name="q6" placeholder="eg. 26">
                        </div>
                        <div class="form-group">
                            <label for="q7">Question 7 - What is your occupation?</label>
                            <input type="text" class="form-control" id="q7" name="q7" placeholder="eg. Student">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </form>
                </div>
            </div>

        <script>
            $(function () {
                $('#pre-expt-form').submit(function (event) {
                    event.preventDefault();
                    var formResponses = $(this).serializeArray();
                    // Do your own form validation here.
                    ACPToolKit.downloadFormData(formResponses, 'pre');
                    window.location = 'instructions.html';
                });
            });
